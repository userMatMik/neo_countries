<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="app.js" defer></script>
    <script type="module" src="handle_filters.js" defer></script>
    <script type="module" src="dom-create-elements.js" defer></script>
    <script type="module" src="dark_mode.js" defer></script>
    <script type="module" src="back_to_top.js" defer></script>

    <title>Neo countries app</title>
</head>
<body>
    <header class="header">
        <div class="header__container">
            <h1>Where in the world?</h1>
            <div class="switch-container">
                <span class="switch-label">Dark mode</span>
                <label class="switch">
                    <input type="checkbox">
                    <span class="switch__slider"></span>
                    <span class="switch__on">ON</span>
                    <span class="switch__off">OFF</span>
                </label>
            </div>
        </div>
    </header>
    <div class="filters">
        <div class="search"> 
            <ion-icon name="search" class="search__icon"></ion-icon>
            <input type="text" id="search-input" placeholder="Search for a country" />
        </div>
        <div class="select">
            <div id="select-btn"  class="select__header">
                <span class="select__holder">Filter by region</span>
                <div class="select__btn">
                    <ion-icon name="chevron-down-outline"></ion-icon>
                </div>
            </div>
            <div id="select-options" class="select__options">
                <div class="select__option">Africa</div>
                <div class="select__option">Americas</div>
                <div class="select__option">Asia</div>
                <div class="select__option">Europe</div>
                <div class="select__option">Oceania</div>
            </div>
        </div>
    </div>
    <main id="main"></main>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
